version: "3.6"

services:

  generator-answered:
    image: matjaz99/call-gen:v2
    environment:
      ELASTICSEARCH_HOST: 172.29.6.6
      ELASTICSEARCH_PORT: 9200
      CALLGEN_NODE_LOCATION: Moscow
      CALLGEN_MAX_INTERVAL: 10
      CALLGEN_CALL_REASON: 1
    deploy:
      mode: replicated
      replicas: 120
      update_config:
        parallelism: 3
        delay: 10s
        order: start-first

  generator-busy:
