      ELASTICSEARCH_PORT: 9200
      CALLGEN_NODE_LOCATION: Moscow
      CALLGEN_MAX_INTERVAL: 10
      CALLGEN_CALL_REASON: 3
    deploy:
      mode: replicated
      replicas: 20
      update_config:
        parallelism: 3
        delay: 10s
        order: start-first

  generator-error:
    image: matjaz99/call-gen:v2
